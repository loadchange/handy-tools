<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>打印机控制</title>
  </head>
  <body>
    <div class="container">
      <div class="printer-section">
        <h2>打印机列表</h2>
        <select id="printerSelect" class="printer-select">
          <option value="">请选择打印机...</option>
        </select>
        <div id="printerStatus" class="printer-status"></div>
      </div>

      <div class="print-section">
        <h2>打印内容</h2>
        <textarea id="printContent" class="print-content" placeholder="请输入要打印的内容..."></textarea>
        <button id="printButton" class="print-button">打印</button>
      </div>

      <div class="version-info">
        运行环境: Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        Electron <span id="electron-version"></span>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
